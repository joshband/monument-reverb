name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache JUCE FetchContent
        uses: actions/cache@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-juce-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-juce-

      - name: Install ccache
        run: brew install ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure
        env:
          CCACHE_DIR: ~/.ccache
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64 -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --config Release

      - name: Detect tests
        id: ctest
        run: |
          if [ -f build/CTestTestfile.cmake ]; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Test
        if: steps.ctest.outputs.has_tests == 'true'
        run: ctest --test-dir build --output-on-failure
